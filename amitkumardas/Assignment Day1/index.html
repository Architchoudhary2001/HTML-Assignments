<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>

<h1 style="text-align: center;">Profile Page</h1>

<h2 style="text-align: center;">Company Information</h2>
<table border="1" style="width: 40%; margin: 20px auto; border-collapse: collapse;">
    <tr>
        <th>Category</th>
        <th>Details</th>
    </tr>
    <tr>
        <td>Contact</td>
        <td>braeontechpvtltd@gamil.com</td>
    </tr>
    <tr>
        <td>Information</td>
        <td>Training Program in ServiceNow</td>
    </tr>
    <tr>
        <td>Skills Needed</td>
        <td>HTML, CSS, JavaScript, Basics of ServiceNow </td>
    </tr>
    <tr>
        <td>Experience</td>
        <td>Freshers / 1 year of Experience</td>
    </tr>
</table>

<h2 >Contact Form :</h2>
<form style="width: 80%; margin: 20px auto;">
    <div style="margin-bottom: 15px;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

   

    <div>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>

    <div>
        <label>Interests:</label><br>
        <input type="checkbox" id="Frontend Developer" name="interests" value="Frontend Developer">
        <label for="Frontend Developer">Frontend Developer</label><br>
        <input type="checkbox" id="ServiceNow System Administrator" name="interests" value="erviceNow System Administrator">
        <label for="ServiceNow System Administrator">ServiceNow System Administrator</label><br>
        <input type="checkbox" id="ServiceNow Development" name="interests" value="ServiceNow Development">
        <label for="ServiceNow Development">ServiceNow Development</label>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
